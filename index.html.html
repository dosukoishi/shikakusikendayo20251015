        }

        }

            border-radius: 5px;

            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
        }

            background-color: #f1f1f1;
        }
        .options input {
            margin-right: 10px;
        }

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }

            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .result-message.correct {
            color: #2ecc71;
        }

            color: #e74c3c;
        }

            padding: 15px;
            background-color: #e9f5ff;
            border-radius: 5px;

            color: #2980b9;
        }

        }

            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;

        const answers = new Set();
        
        // "①, ②, ③" や "A, B, C" などを区切るために、カンマや読点、改行などで分割
        const rawAnswers = rawAnswer.split(/<br>|,|、|・|\s+/);

        rawAnswers.forEach(ans => {
            const trimmedAns = ans.trim();
            if (!trimmedAns) return;

            // "A", "B", "C"... を "1", "2", "3"... に変換
            const letterMatch = trimmedAns.match(/^[A-Z]/i);
            if (letterMatch) {
                const val = letterMatch[0].toUpperCase().charCodeAt(0) - 64; // A=1, B=2...
                answers.add(String(val));
                return;
            }
        
            // "①", "②"... または数字 "1", "2"... を抽出
            const numMatch = trimmedAns.match(/[①②③④⑤⑥⑦⑧⑨⑩1-9]/);
            if (numMatch) {
                switch(numMatch[0]) {
                    case '①': answers.add('1'); break;
                    case '②': answers.add('2'); break;
                    case '③': answers.add('3'); break;
                    case '④': answers.add('4'); break;
                    case '⑤': answers.add('5'); break;
                    case '⑥': answers.add('6'); break;
                    case '⑦': answers.add('7'); break;
                    case '⑧': answers.add('8'); break;
                    case '⑨': answers.add('9'); break;
                    case '⑩': answers.add('10'); break;
                    default:
                        if(!isNaN(numMatch[0])) answers.add(numMatch[0]);
                }
            }
        });
        return Array.from(answers).sort();
    }
    
    // --- クイズデータの前処理 ---
    for (const carrier in quizzes) {
        quizzes[carrier].forEach(quiz => {
            // 回答の選択肢が1つの場合でも配列として扱うため、.join(',')は安全
            quiz.answer = parseRawAnswer(Array.isArray(quiz.answer) ? quiz.answer.join(',') : quiz.answer);
        });
    }

    // --- ローカルストレージ関連の関数 ---
    function saveProgress() {
        localStorage.setItem('quizProgress', JSON.stringify(answeredQuestions));
    }

    function loadProgress() {
        const savedProgress = localStorage.getItem('quizProgress');
        if (savedProgress) {
            answeredQuestions = JSON.parse(savedProgress);
        }
    }

    function clearProgress() {
        if (confirm('すべての進捗をリセットしますか？')) {
            localStorage.removeItem('quizProgress');
            answeredQuestions = {};
            location.reload(); 
        }
    }

    // --- クイズ生成と表示関連の関数 ---
    function generateQuizzes() {
        quizContainer.innerHTML = '';
        const quizData = quizzes[currentTab];
        if (!quizData) return;

        const progressContainer = document.createElement('div');
        const progressBarContainer = document.createElement('div');
        progressBarContainer.className = 'progress-bar-container';
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        progressBar.id = `progress-bar-${currentTab}`;
        progressBarContainer.appendChild(progressBar);
        
        const progressText = document.createElement('div');
        progressText.className = 'progress-text';
        progressText.id = `progress-text-${currentTab}`;
        
        progressContainer.appendChild(progressBarContainer);
        progressContainer.appendChild(progressText);
        quizContainer.appendChild(progressContainer);

        quizData.forEach((quiz, index) => {
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            questionBlock.id = quiz.id;

            const questionText = document.createElement('p');
            questionText.className = 'question';
            questionText.textContent = `問題 ${index + 1}: ${quiz.question}`;
            questionBlock.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';

            // ★ここが重要：正解が1つより多い場合は複数選択（チェックボックス）にする
            const isMultiChoice = quiz.answer.length > 1;

            quiz.options.forEach((option, optionIndex) => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                // isMultiChoiceがtrueならcheckbox、falseならradio
                input.type = isMultiChoice ? 'checkbox' : 'radio';
                input.name = `question-${quiz.id}`;
                input.value = optionIndex + 1;
                
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });

            questionBlock.appendChild(optionsContainer);

            const checkButton = document.createElement('button');
            checkButton.className = 'btn check-btn';
            checkButton.dataset.id = quiz.id;
            checkButton.textContent = '答え合わせ';
            questionBlock.appendChild(checkButton);
            
            const resultMessage = document.createElement('div');
            resultMessage.className = 'result-message';
            questionBlock.appendChild(resultMessage);
            
            const answerExplanation = document.createElement('div');
            answerExplanation.className = 'answer-explanation hidden';
            questionBlock.appendChild(answerExplanation);

            quizContainer.appendChild(questionBlock);
        });
        
        const resultsContainer = document.createElement('div');
        resultsContainer.id = `results-container-${currentTab}`;
        resultsContainer.className = 'results-container hidden';
        quizContainer.appendChild(resultsContainer);
        
        const controlButtons = document.createElement('div');
        controlButtons.className = 'control-buttons';
        
        const showResultsBtn = document.createElement('button');
        showResultsBtn.className = 'btn show-results-btn';
        showResultsBtn.textContent = '結果を見る';
        controlButtons.appendChild(showResultsBtn);
        
        const clearProgressBtn = document.createElement('button');
        clearProgressBtn.className = 'btn clear-progress-btn';
        clearProgressBtn.textContent = '進捗をリセット';
        controlButtons.appendChild(clearProgressBtn);
        
        quizContainer.appendChild(controlButtons);

        updateProgress();
    }
    
    function restoreProgress() {
        Object.keys(answeredQuestions).forEach(quizId => {
            const result = answeredQuestions[quizId];
            const questionBlock = document.getElementById(quizId);
            if (questionBlock) {
                const isCorrect = result.isCorrect;
                const selected = result.selected;
                
                updateQuestionState(questionBlock, isCorrect, selected);
            }
        });
        updateProgress();
    }
    
    function updateQuestionState(questionBlock, isCorrect, selectedAnswers) {
        const quizId = questionBlock.id;
        
        let quiz;
        for (const key in quizzes) {
            const found = quizzes[key].find(q => q.id === quizId);
            if (found) {
                quiz = found;
                break;
            }
        }
        if (!quiz) return;
        
        const inputs = questionBlock.querySelectorAll('input');
        const checkButton = questionBlock.querySelector('.check-btn');
        const resultMessage = questionBlock.querySelector('.result-message');
        const answerExplanation = questionBlock.querySelector('.answer-explanation');
        
        inputs.forEach(input => {
            input.disabled = true;
            if (selectedAnswers.includes(input.value)) {
                input.checked = true;
            }
        });

        questionBlock.classList.add(isCorrect ? 'correct' : 'incorrect');
        resultMessage.textContent = isCorrect ? '正解！' : '不正解';
        resultMessage.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
        
        const correctAnswersText = quiz.answer.map(ans => quiz.options[parseInt(ans) - 1]).join(', ');
        answerExplanation.innerHTML = `<strong>正解:</strong> ${correctAnswersText}`;
        answerExplanation.classList.remove('hidden');
        
        if(checkButton) checkButton.classList.add('hidden');
    }
    
    // --- イベントハンドラ ---
    function handleTabClick(e) {
        currentTab = e.target.dataset.tab;
        tabs.forEach(tab => {
            tab.classList.toggle('active', tab.dataset.tab === currentTab);
        });
        generateQuizzes();
        restoreProgress();
    }

    function handleCheckAnswer(button) {
        const quizId = button.dataset.id;
        const questionBlock = document.getElementById(quizId);

        let quiz;
        for (const key in quizzes) {
            const found = quizzes[key].find(q => q.id === quizId);
            if (found) {
                quiz = found;
                break;
            }
        }
        if (!quiz) return;
        
        const selectedInputs = questionBlock.querySelectorAll('input:checked');

        if (selectedInputs.length === 0) {
            alert('答えを選択してください。');
            return;
        }

        // 選択された答えを配列にしてソートする
        const selectedAnswers = Array.from(selectedInputs).map(input => input.value).sort();
        
        // 正解データは前処理でソート済み
        const correctAnswers = quiz.answer;

        // ★ここが重要：配列を文字列化して比較することで、複数回答の正誤を判定する
        const isCorrect = JSON.stringify(selectedAnswers) === JSON.stringify(correctAnswers);

        answeredQuestions[quizId] = { isCorrect: isCorrect, selected: selectedAnswers };
        
        updateQuestionState(questionBlock, isCorrect, selectedAnswers);
        
        saveProgress();
        updateProgress();
    }
    
    function showResults(button) {
        const quizData = quizzes[currentTab];
        const answeredCount = quizData.filter(q => answeredQuestions.hasOwnProperty(q.id)).length;
        const correctCount = quizData.filter(q => answeredQuestions[q.id]?.isCorrect).length;
        const totalCount = quizData.length;

        const resultsContainer = document.getElementById(`results-container-${currentTab}`);
        resultsContainer.classList.remove('hidden');
        
        let tabName = document.querySelector(`.tab[data-tab="${currentTab}"]`).textContent;
        let resultHTML = `<h2>${tabName}の結果</h2>`;
        if (totalCount > 0) {
            const accuracy = answeredCount > 0 ? ((correctCount / answeredCount) * 100).toFixed(1) : 0;
            resultHTML += `<p>解答数: ${answeredCount} / ${totalCount}</p>`;
            resultHTML += `<p>正解数: ${correctCount}</p>`;
            resultHTML += `<p>正答率: ${accuracy}%</p>`;
        } else {
            resultHTML += `<p>このカテゴリには問題がありません。</p>`;
        }
        
        const retryIncorrectBtn = document.createElement('button');
        retryIncorrectBtn.className = 'btn retry-incorrect-btn';
        retryIncorrectBtn.textContent = '間違えた問題だけ再挑戦';
        
        const retryAllBtn = document.createElement('button');
        retryAllBtn.className = 'btn retry-all-btn';
        retryAllBtn.textContent = 'すべて再挑戦';

        resultsContainer.innerHTML = resultHTML;
        resultsContainer.appendChild(retryIncorrectBtn);
        resultsContainer.appendChild(retryAllBtn);
        
        button.classList.add('hidden');
    }

    function updateProgress() {
        const quizData = quizzes[currentTab];
        if (!quizData) return;
        const totalCount = quizData.length;
        // answeredQuestionsから現在のタブに属する問題IDのみをフィルタリング
        const answeredCount = Object.keys(answeredQuestions).filter(id => {
            return quizData.some(q => q.id === id);
        }).length;
        
        const percentage = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;

        const progressBar = document.getElementById(`progress-bar-${currentTab}`);
        const progressText = document.getElementById(`progress-text-${currentTab}`);

        if (progressBar) progressBar.style.width = `${percentage}%`;
        if (progressText) progressText.textContent = `進捗: ${answeredCount} / ${totalCount}`;
    }
    
    function resetQuiz(mode) { // 'incorrect' or 'all'
        const quizData = quizzes[currentTab];
        const resultsContainer = document.getElementById(`results-container-${currentTab}`);
        const resultsBtn = quizContainer.querySelector('.show-results-btn');
        
        let hasIncorrectOrUnanswered = false;

        quizData.forEach(quiz => {
            const questionBlock = document.getElementById(quiz.id);
            const quizId = quiz.id;
            
            const shouldReset = (mode === 'all') || 
                                (mode === 'incorrect' && answeredQuestions[quizId] && !answeredQuestions[quizId].isCorrect);
            
            if (shouldReset) {
                hasIncorrectOrUnanswered = true;
                questionBlock.classList.remove('correct', 'incorrect', 'hidden');
                
                const resultMessage = questionBlock.querySelector('.result-message');
                const answerExplanation = questionBlock.querySelector('.answer-explanation');
                const checkButton = questionBlock.querySelector('.check-btn');

                resultMessage.textContent = '';
                resultMessage.className = 'result-message';
                answerExplanation.classList.add('hidden');
                if (checkButton) checkButton.classList.remove('hidden');

                questionBlock.querySelectorAll('input').forEach(input => {
                    input.disabled = false;
                    input.checked = false;
                });
                
                if (answeredQuestions.hasOwnProperty(quizId)) {
                     delete answeredQuestions[quizId];
                }
            } else if (mode === 'incorrect') {
                questionBlock.classList.add('hidden');
            }
        });
        
        if (mode === 'incorrect' && !hasIncorrectOrUnanswered) {
             alert('間違えた問題はありません。素晴らしい！\n全問リセットします。');
             resetQuiz('all');
             return;
        }

        saveProgress();
        updateProgress();
        resultsContainer.classList.add('hidden');
        resultsBtn.classList.remove('hidden');
    }

    // --- イベントリスナー ---
    document.addEventListener('DOMContentLoaded', () => {
        loadProgress();
        generateQuizzes();
        restoreProgress();
        
        tabs.forEach(tab => tab.addEventListener('click', handleTabClick));
        
        quizContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('check-btn')) {
                handleCheckAnswer(e.target);
            } else if (e.target.classList.contains('show-results-btn')) {
                showResults(e.target);
            } else if (e.target.classList.contains('retry-incorrect-btn')) {
                resetQuiz('incorrect');
            } else if (e.target.classList.contains('retry-all-btn')) {
                resetQuiz('all');
            } else if (e.target.classList.contains('clear-progress-btn')) {
                clearProgress();
            }
        });
    });

</script>
